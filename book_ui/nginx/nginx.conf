worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$request_id"';
    access_log /var/log/nginx/access.log main;

    # Compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css application/xml image/svg+xml;

    # Upstream to Book API
    upstream book_api {
        server book_api:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Security headers (tune CSP to your app)
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header Referrer-Policy strict-origin-when-cross-origin;
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;  # enable when on HTTPS
        # add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'";

        # Serve static files
        root /usr/share/nginx/html;
        index index.html;

        # Cache immutables
        location /assets/ {
            try_files $uri =404;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Single Page App fallback
        location / {
            try_files $uri /index.html;
        }

        # API proxy
        location /api/ {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            proxy_read_timeout 90s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;

            proxy_pass http://book_api/;
        }

        # Upload limits
        client_max_body_size 10M;
    }
}
